services:
  # Testcontainers 専用 Docker デーモン
  dind:
    image: docker:27-dind
    container_name: dind
    restart: always
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR= # TLS無効
    networks:
      - my-network

  backend:
    container_name: spring
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - 8080:8080
    tty: true
    volumes:
      - ./backend:/home/spring/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      # Testcontainers / docker-java は dind を Docker デーモンとして使う
      - DOCKER_HOST=tcp://dind:2375
      # 接続先ホストも dind に固定
      - TESTCONTAINERS_HOST_OVERRIDE=dind
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    networks:
      - my-network

  frontend:
    container_name: react
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - 5173:5173
      - 6006:6006
    # environment:
    #   CHOKIDAR_USEPOLLING: true
    tty: true
    volumes:
      - type: bind
        source: ./frontend
        target: /home/node/app
      - type: volume
        source: node_modules
        target: /home/node/app/node_modules
    networks:
      - my-network

  terraform:
    container_name: terraform
    build:
      context: .
      dockerfile: docker/terraform/Dockerfile
    tty: true
    volumes:
      - type: bind
        source: ./terraform
        target: /workspace
    networks:
      - my-network

  db:
    container_name: postgresql
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    ports:
      - 5432:5432
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keireki_pro
    restart: always
    command: -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
    configs:
      - source: postgres_config
        target: /etc/postgresql/postgresql.conf
    networks:
      - my-network

  redis:
    container_name: redis
    image: redis:7.4.7-alpine
    restart: always
    ports:
      - 6379:6379
    networks:
      - my-network

  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - 4566:4566
    environment:
      - SERVICES=s3,secretsmanager,ses
      - DEBUG=1
    volumes:
      - type: bind
        source: ./docker/localstack/init-localstack.sh
        target: /etc/localstack/init/ready.d/init-localstack.sh
        read_only: true
      - type: volume
        source: localstack-data
        target: /var/lib/localstack
    env_file:
      - ./docker/localstack/.env.local
    networks:
      - my-network

volumes:
  db-data:
    name: named-db-data
  node_modules:
    name: named-node_modules
  vendor:
    name: named-vendor
  localstack-data:
    name: named-localstack

configs:
  postgres_config:
    file: ./docker/db/postgresql.conf

networks:
  my-network:
    driver: bridge
