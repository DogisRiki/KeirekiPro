spring:
  application:
    name: keirekipro
  web:
    locale: ja_JP
    locale-resolver: fixed
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    placeholders:
      text_array_type: "TEXT[]"
server:
  servlet:
    context-path: /api/v1
mybatis:
  config-location: "classpath:/mybatis/mybatis-config.xml"
